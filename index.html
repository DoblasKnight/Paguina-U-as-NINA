<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calendario Rosa Neón Móvil</title>

    <link rel="stylesheet" href="style.css" />

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  </head>
  <body>
    <div id="calendar"></div>

    <div id="overlay"></div>

    <div id="hourModal">
      <h3>Seleccione la hora</h3>
      <div id="hoursContainer"></div>
      <button class="cancel-btn" id="cancelButton">Cancelar</button>
    </div>

    <script src="Js.js"></script>
  </body>
</html>
